<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Transcript Capturer</title>
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: 'Google Sans', Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
        }
        .header {
            text-align: center;
            margin-bottom: 16px;
        }
        .header h1 {
            color: #4285f4;
            font-size: 18px;
            margin: 0 0 8px 0;
        }
        .header p {
            color: #5f6368;
            font-size: 12px;
            margin: 0;
        }
        .status {
            background: white;
            border: 1px solid #dadce0;
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 16px;
            text-align: center;
        }
        .status.active {
            border-color: #34a853;
            background: #e6f4ea;
            color: #137333;
        }
        .status.inactive {
            border-color: #ea4335;
            background: #fce8e6;
            color: #c5221f;
        }
        .button-group {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }
        .btn {
            flex: 1;
            background: #4285f4;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        .btn:hover {
            background: #3367d6;
        }
        .btn.secondary {
            background: #5f6368;
        }
        .btn.secondary:hover {
            background: #494c50;
        }
        .info {
            background: #e8f0fe;
            border: 1px solid #4285f4;
            border-radius: 4px;
            padding: 12px;
            font-size: 12px;
            color: #1967d2;
        }
        .info ul {
            margin: 8px 0 0 0;
            padding-left: 16px;
        }
        .info li {
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Meet Transcript Capturer</h1>
        <p>Capture and manage Google Meet transcripts</p>
    </div>
    
    <div class="status" id="status">
        <div id="statusText">Checking status...</div>
    </div>
    
    <div class="button-group">
        <button class="btn" id="toggleBtn">Start Capturing</button>
        <button class="btn secondary" id="settingsBtn">Settings</button>
    </div>
    
    <div class="info">
        <strong>How to use:</strong>
        <ul>
            <li>Enable live captions in Google Meet</li>
            <li>Click "Start Capturing" to begin</li>
            <li>Transcript window will appear on screen</li>
            <li>Use "Settings" to manage transcripts and AI summaries</li>
        </ul>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
