<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: 'Google Sans', Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 500;
    }
    
    .header p {
      margin: 5px 0 0 0;
      font-size: 12px;
      opacity: 0.8;
    }
    
    .status {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .status-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
      background: #ea4335;
    }
    
    .status-indicator.active {
      background: #34a853;
    }
    
    .toggle-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }
    
    .toggle-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }
    
    .toggle-btn:active {
      transform: translateY(0);
    }
    
    .instructions {
      margin-top: 20px;
      font-size: 12px;
      opacity: 0.8;
      line-height: 1.4;
    }
    
    .instructions h3 {
      margin: 0 0 8px 0;
      font-size: 13px;
    }
    
    .instructions ul {
      margin: 0;
      padding-left: 15px;
    }
    
    .instructions li {
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Meet Transcript Capturer</h1>
    <p>Capture and copy Google Meet transcripts</p>
  </div>
  
  <div class="status">
    <div>
      <span class="status-indicator" id="status-indicator"></span>
      <span id="status-text">Not capturing</span>
    </div>
  </div>
  
  <button class="toggle-btn" id="toggle-btn">Start Capturing</button>
  
  <div class="instructions">
    <h3>How to use:</h3>
    <ul>
      <li>Join a Google Meet call</li>
      <li>Click "Start Capturing" to begin</li>
      <li>A transcript window will appear</li>
      <li>Use the "Copy" button to copy all text</li>
      <li>Drag the window to reposition it</li>
    </ul>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
